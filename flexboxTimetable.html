<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Using Flexbox</title>
    <link rel="stylesheet" href="flexboxTimetable.css">
</head>
<body>
    <div class="timetable">
        <div class="header">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>

        </div>
        <div class="times">
            <div class="time-slot">8:00-8:30</div>
            <div class="time-slot">8:30-9:00</div>
            <div class="time-slot">9:00-9:30</div>
            <div class="time-slot">9:30-10:00</div>
            <div class="time-slot">10:00-10:30</div>
            <div class="time-slot">10:30-11:00</div>
            <div class="time-slot">11:00-11:30</div>
            <div class="time-slot">11:30-12:00</div>
            <div class="time-slot">12:00-12:30</div>
            <div class="time-slot">12:30-1:00</div>
            <div class="time-slot">1:00-1:30</div>
            <div class="time-slot">1:30-2:00</div>
            <div class="time-slot">2:00-2:30</div>
            <div class="time-slot">2:30-3:00</div>
            <div class="time-slot">3:00-3:30</div>
            

        </div>
        <div class="slots">
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>

        </div>
    </div>
</body>
</html>
